<polymer-element name="test-element" attributes="first second">
  <script>
    Polymer('test-element', {
      first: null,
      second: null,
      firstChanged: function () {
        this.count();
      },
      secondChanged: function () {
        this.count();
      },
      count: function () {
        if (this.first === null || this.second === null) {
          return;
        }
        this.fire('result', this.first + this.second);
      }
    });
  </script>
</polymer-element>
